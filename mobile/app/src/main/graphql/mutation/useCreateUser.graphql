mutation userCreateUser($name: String!, $password: String!, $phone_number: String!) {
    insert_users(objects: [{address: "", name: $name, password: $password, phone_number: $phone_number, img_profile: "", role: {data: {name: "member"}, on_conflict: {constraint: roles_name_key, update_columns: [name]}}}]) {
        affected_rows
    }
}
